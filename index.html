<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- CSS below -->
    <!-- reset.css -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Optional CSS (for fonts) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<title>Workday Scheduler</title>

</head>

<body>
    
<header class="jumbotron">
    <h1 class="display-3">Workday Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day!</p>
    <p id="current-day" class="lead"></p>
</header>


<div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
        <div class="col-2 hour">9AM</div>
        <textarea class="col-9 task" id="9AM"></textarea>
        <button class="col-1 save"><i class="fas fa-save fa-2x"></i></button>
    </div>
    <div class="row">
        <div class="col-2 hour">10AM</div>
        <textarea class="col-9 task" id="10AM"></textarea>
        <button class="col-1 save"><i class="fas fa-save fa-2x"></i></button>
    </div>
    <div class="row">
        <div class="col-2 hour">11AM</div>
        <textarea class="col-9 task" id="11AM"></textarea>
        <button class="col-1 save"><i class="fas fa-save fa-2x"></i></button>
    </div>
    <div class="row">
        <div class="col-2 hour">12PM</div>
        <textarea class="col-9 task" id="12PM"></textarea>
        <button class="col-1 save"><i class="fas fa-save fa-2x"></i></button>
    </div>
    <div class="row">
        <div class="col-2 hour">1PM</div>
        <textarea class="col-9 task" id="1PM"></textarea>
        <button class="col-1 save"><i class="fas fa-save fa-2x"></i></button>
    </div>
    <div class="row">
        <div class="col-2 hour">2PM</div>
        <textarea class="col-9 task" id="2PM"></textarea>
        <button class="col-1 save"><i class="fas fa-save fa-2x"></i></button>
    </div>
    <div class="row">
        <div class="col-2 hour">3PM</div>
        <textarea class="col-9 task" id="3PM"></textarea>
        <button class="col-1 save"><i class="fas fa-save fa-2x"></i></button>
    </div>
    <div class="row">
        <div class="col-2 hour">4PM</div>
        <textarea class="col-9 task" id="4PM"></textarea>
        <button class="col-1 save"><i class="fas fa-save fa-2x"></i></button>
    </div>
    <div class="row">
        <div class="col-2 hour">5PM</div>
        <textarea class="col-9 task" id="5PM"></textarea>
        <button class="col-1 save"><i class="fas fa-save fa-2x"></i></button>
    </div>
</div>
    
      

<!-- JavaScript below-->
<!-- Optional JavaScript (for moment.js)-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<!-- jQuery (not slim) -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- My script -->
<script type="text/javascript" src="assets/javascript/app.js"></script>



</body>
</html>
